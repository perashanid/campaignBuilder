databases:
  - name: campaign-platform-db
    databaseName: campaign_platform
    user: campaign_user
    region: oregon

services:
  - type: web
    name: campaign-platform-api
    env: node
    region: oregon
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: campaign-platform-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://campaign-platform-frontend.onrender.com
    
  - type: web
    name: campaign-platform-frontend
    env: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://campaign-platform-api.onrender.com